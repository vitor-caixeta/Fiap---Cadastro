    <title>Criar Conta</title>

    <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="register-card text-center">
        <div class="user-icon mb-4">
        <img src="https://via.placeholder.com/100" alt="User Icon" class="rounded-circle">
        </div>
        <h2>Criar Conta</h2>
        <form>
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" placeholder="Maria">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="exemplo@gmail.com">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="*******">
        </div>
        <div class="mb-3">
            <label for="confirm-password" class="form-label">Repita a senha</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="*******">
        </div>
        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" value="" id="newsletter">
            <label class="form-check-label" for="newsletter">
            Eu gostaria de receber novidades e informações promocionais por e-mail.
            </label>
        </div>
        <a href="home.html" class="btn btn-light w-100" role="button">Entrar</a>
        </form>

        <p>Ou continue com</p>
